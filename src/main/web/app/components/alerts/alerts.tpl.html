<div class="alerts" ng-controller="AlertController as vm">
    <div ng-repeat="alert in vm.alerts.getAlerts()" class="alert alert-{{alert.level}} alert-dismissable">
        <button type="button" class="close" ng-click="vm.alerts.remove(alert)" aria-label="Close">
            <i class="fa fa-times fa-sm"></i>
        </button>
        {{ alert.msg }}
    </div>
</div>
