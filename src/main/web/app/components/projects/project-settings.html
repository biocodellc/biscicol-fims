<div class="settings">
    <form>
        <fieldset>
            <div class="form-group clearfix">
                <div class="col-xs-9">
                    <label>Title</label>
                    <input type="text" required class="form-control" ng-model="vm.editProject.projectTitle"/>
                </div>
            </div>

            <div class="form-group clearfix">
                <div class="col-xs-9">
                    <label>Description</label>
                    <textarea required class="form-control" rows="3" ng-model="vm.editProject.description"></textarea>
                </div>
            </div>

            <div class="form-group clearfix">
                <div class="col-xs-3">
                    <label>Visibility</label>
                    <select ng-model="vm.editProject.public" class="form-control" required
                            ng-options="(item?'public':'private') for item in [true, false]">
                    </select>
                </div>
            </div>
        </fieldset>
