<table class="table attributes-table">
    <thead>
        <th></th>
        <th>Name</th>
        <th>Level</th>
        <th>Metadata</th>
    </thead>

    <tbody>
        <tr ng-repeat="rule in vm.entity.rules track by $index"
            editable-rule index="$index" rule="rule" config="vm.config"
            entity="vm.entity"
            on-delete="vm.deleteRule(index)" id="rule_{{ $index }}">
        </tr>
    </tbody>
</table>
