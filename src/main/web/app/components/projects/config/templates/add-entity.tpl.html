<div class="row">
    <div class="add-view col-xs-9 col-sm-8 col-md-7 col-lg-5">
        <form name="vm.addForm" ng-submit="vm.add()">
            <div class="form-group" show-errors>
                <label>Entity Name</label>
                <input type="text" class="form-control" pattern="[a-zA-Z0-9_]+" required name="conceptAlias"
                       ng-model="vm.conceptAlias"/>
                <p class="help-block"
                   ng-if="vm.addForm.conceptAlias.$error.pattern && vm.addForm.conceptAlias.$touched">
                    Must contain only numbers, letters, or underscores</p>
                <p class="help-block"
                   ng-if="vm.addForm.conceptAlias.$error.unique && vm.addForm.conceptAlias.$touched">
                    Must be unique.</p>
                <p class="help-block">This is how we will refer to this entity after creation. This is a
                    case-insensitive permanent name, and <strong>can not be changed</strong>.</p>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Add Entity"/>
                <a href ui-sref='^' class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
