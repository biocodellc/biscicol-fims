<li class="settings-list-item">
    <div class="row-actions">
        <a href="#" ng-click="vm.toggleEdit()"><i class="fa fa-pencil fa-fw"></i></a>
        <a href="#" ng-click="vm.remove()"><i class="fa fa-trash text-danger fa-fw"></i></a>
    </div>

    <div class="info">
        <div class="row">
            <div class="col-xs-12 col-lg-6">
                <a ui-sref=".detail({ alias: vm.list.alias, list: vm.list })" href class="title">
                    {{ vm.list.alias }}
                </a>
                <ul class="list-unstyled pull-right">
                    <li>
                        <a href ui-sref=".detail({ alias: vm.list.alias, list: vm.list })">
                            <span class="badge">{{ vm.list.fields.length }}</span> Fields
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12">
                <ul class="list-inline metadata" ng-click="vm.toggleEdit()">
                    <li><strong>case-sensitive:</strong> {{ !vm.list.caseInsensitive }}</li>
                </ul>
            </div>
        </div>
    </div>

</li>
