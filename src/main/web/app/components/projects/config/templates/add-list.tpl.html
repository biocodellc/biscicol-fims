<div class="row">
    <div class="add-view col-xs-9 col-sm-8 col-md-7 col-lg-5">
        <form name="vm.addForm" ng-submit="vm.add()">
            <div class="form-group" show-errors>
                <label>List Name</label>
                <input type="text" class="form-control" pattern="[a-zA-Z0-9_]+" required name="alias"
                       ng-model="vm.alias"/>
                <p class="help-block"
                   ng-if="vm.addForm.alias.$error.pattern && vm.addForm.alias.$touched">
                    Must contain only numbers, letters, or underscores</p>
                <p class="help-block"
                   ng-if="vm.addForm.alias.$error.unique && vm.addForm.alias.$touched">
                    Must be unique.</p>
                <p class="help-block">This is how we will refer to this list after creation.</p>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="vm.caseSensitive"/> case sensitive?
                    </label>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Add List"/>
                <a href ui-sref='^' class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
