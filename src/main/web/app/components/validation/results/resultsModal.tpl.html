<div class="modal-header">
    <h3 class="modal-title">Validation Results</h3>
</div>
<div class="modal-body">
    <div ng-show="!vm.results.status && !vm.results.validationResponse && !vm.results.error">
        <span us-spinner></span>
    </div>

    <div ng-bind-html="vm.results.status | trusted_html"></div>

    <div ng-show="vm.results.validationResponse || vm.results.uploadMessage && !vm.results.error"
         ng-include="'app/components/validation/results/results.tpl.html'"></div>

    <div ng-show="vm.results.error" ng-bind-html="vm.results.error | trusted_html" class="error"></div>

</div>

<div class="modal-footer">
    <button ng-show="vm.results.error || vm.validationResponse.hasError" class="btn btn-primary" type="button" ng-click="vm.close()">OK</button>
    <ng-show ng-show="!vm.results.error && !vm.results.processing && !vm.validationResponse.hasError">
        <button class="btn btn-primary" type="button" ng-click="vm.continueUpload()">Continue</button>
        <button class="btn btn-primary" type="button" ng-click="vm.cancel()">Cancel</button>
    </ng-show>
</div>
