<h3 class="page-header">Expeditions</h3>


<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <div class="list-group">
            <a class="list-group-item clearfix" ng-repeat="expedition in vm.expeditions" href
               ui-sref="expeditions.detail({ id: expedition.expeditionId })">
                <div class="col-xs-6">
                    <h4 class="list-group-item-heading">{{ expedition.expeditionTitle }}</h5>
                        <strong>Code:</strong> {{ expedition.expeditionCode}}
                    </h4>
                </div>
                <div class="col-xs-6">
                    <ul class="list-unstyled">
                        <li><strong>Identifier: </strong>{{ expedition.identifier}}</li>
                        <li><strong>Visibility: </strong>
                            <span ng-show="expedition.public">public</span>
                            <span ng-show="!expedition.public">private</span>
                        </li>
                    </ul>
                </div>
            </a>
        </div>
    </div>
    <div class="col-xs-1"></div>
</div>
